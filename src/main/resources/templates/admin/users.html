<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/admin" class="flex items-center space-x-2">
                        <i class="fas fa-book text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">Admin Panel</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/admin" class="px-3 py-2 text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="/admin/books" class="px-3 py-2 text-gray-700 hover:text-blue-600">Sách</a>
                        <a href="/admin/orders" class="px-3 py-2 text-gray-700 hover:text-blue-600">Đơn hàng</a>
                        <a href="/admin/users" class="px-3 py-2 text-blue-600 font-semibold border-b-2 border-blue-600">Người dùng</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-2"></i>Về trang chủ
                    </a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                        <span class="text-gray-700 font-medium" th:text="${user.firstName != null and user.firstName != '' ? (user.firstName + ' ' + (user.lastName != null ? user.lastName : '')) : user.username}">Admin</span>
                    </div>
                    <a href="/logout" class="px-4 py-2 text-gray-700 hover:text-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Users Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Quản lý người dùng</h1>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        
        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div th:if="${users != null && !users.isEmpty()}" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ tên</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số điện thoại</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="u : ${users}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${u.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${u.username}">username</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:text="${u.firstName != null ? u.firstName : ''} + ' ' + ${u.lastName != null ? u.lastName : ''}">Họ tên</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${u.email}">email@example.com</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${u.phone != null ? u.phone : 'N/A'}">N/A</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div class="flex flex-wrap gap-1">
                                    <span th:each="role : ${u.roles}" 
                                          class="px-2 py-1 text-xs font-semibold rounded-full"
                                          th:class="${role.name == 'ROLE_ADMIN' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}"
                                          th:text="${role.name == 'ROLE_ADMIN' ? 'Admin' : 'User'}">Role</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      th:class="${u.enabled ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                      th:text="${u.enabled ? 'Hoạt động' : 'Bị khóa'}">Status</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${users == null || users.isEmpty()}" class="text-center py-12 text-gray-500">
                <i class="fas fa-users text-4xl mb-4"></i>
                <p>Chưa có người dùng nào</p>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">Tổng người dùng</p>
                        <p class="text-3xl font-bold text-gray-800" th:text="${#lists.size(users)}">0</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-4">
                        <i class="fas fa-users text-3xl text-blue-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">Người dùng hoạt động</p>
                        <p class="text-3xl font-bold text-gray-800" 
                           th:text="${#lists.size(users.?[enabled == true])}">0</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-4">
                        <i class="fas fa-check-circle text-3xl text-green-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">Quản trị viên</p>
                        <p class="text-3xl font-bold text-gray-800" 
                           th:text="${#lists.size(users.?[roles.?[name == 'ROLE_ADMIN'].size() > 0])}">0</p>
                    </div>
                    <div class="bg-purple-100 rounded-full p-4">
                        <i class="fas fa-user-shield text-3xl text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
