<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Sửa sách' : 'Thêm sách mới'}">Thêm sách - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/admin" class="flex items-center space-x-2">
                        <i class="fas fa-book text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">Admin Panel</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/admin" class="px-3 py-2 text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="/admin/books" class="px-3 py-2 text-blue-600 font-semibold border-b-2 border-blue-600">Sách</a>
                        <a href="/admin/orders" class="px-3 py-2 text-gray-700 hover:text-blue-600">Đơn hàng</a>
                        <a href="/admin/users" class="px-3 py-2 text-gray-700 hover:text-blue-600">Người dùng</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-2"></i>Về trang chủ
                    </a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                        <span class="text-gray-700 font-medium" th:text="${user.firstName != null and user.firstName != '' ? (user.firstName + ' ' + (user.lastName != null ? user.lastName : '')) : user.username}">Admin</span>
                    </div>
                    <a href="/logout" class="px-4 py-2 text-gray-700 hover:text-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-6">
            <a href="/admin/books" class="text-blue-600 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại danh sách sách
            </a>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="${isEdit ? 'Sửa sách' : 'Thêm sách mới'}">Thêm sách mới</h1>
            
            <form th:action="@{/admin/books}" th:object="${book}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" th:if="${isEdit}">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Title -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề *</label>
                        <input type="text" th:field="*{title}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required>
                    </div>
                    
                    <!-- Author -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tác giả *</label>
                        <input type="text" th:field="*{author}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required>
                    </div>
                    
                    <!-- Publisher -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nhà xuất bản</label>
                        <input type="text" th:field="*{publisher}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <!-- Publication Date -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ngày xuất bản</label>
                        <input type="text" th:field="*{publicationDate}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="VD: 2024">
                    </div>
                    
                    <!-- Language -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ngôn ngữ</label>
                        <input type="text" th:field="*{language}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="VD: Tiếng Việt">
                    </div>
                    
                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Thể loại</label>
                        <input type="text" th:field="*{category}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="VD: Tiểu thuyết">
                    </div>
                    
                    <!-- Number of Pages -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số trang</label>
                        <input type="number" th:field="*{numberOfPages}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               min="1">
                    </div>
                    
                    <!-- Format -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Định dạng</label>
                        <input type="text" th:field="*{format}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="VD: Bìa mềm">
                    </div>
                    
                    <!-- ISBN -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ISBN</label>
                        <input type="number" th:field="*{isbn}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <!-- Shipping Weight -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trọng lượng (kg)</label>
                        <input type="number" step="0.01" th:field="*{shippingWeight}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               min="0">
                    </div>
                    
                    <!-- List Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Giá niêm yết (đ)</label>
                        <input type="number" step="0.01" th:field="*{listPrice}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               min="0">
                    </div>
                    
                    <!-- Our Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Giá bán (đ) *</label>
                        <input type="number" step="0.01" th:field="*{ourPrice}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               min="0" required>
                    </div>
                    
                    <!-- In Stock Number -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng tồn kho *</label>
                        <input type="number" th:field="*{inStockNumber}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               min="0" required>
                    </div>
                    
                    <!-- Active -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="checkbox" th:field="*{active}" 
                                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Đang bán</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Image URL -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">URL ảnh</label>
                        <input type="url" th:field="*{imageUrl}" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="https://example.com/image.jpg">
                        <p class="mt-1 text-sm text-gray-500">Để trống sẽ sử dụng ảnh mặc định</p>
                    </div>
                    
                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
                        <textarea th:field="*{description}" rows="5" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Mô tả về cuốn sách..."></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="/admin/books" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Hủy
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
