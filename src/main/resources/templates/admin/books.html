<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/admin" class="flex items-center space-x-2">
                        <i class="fas fa-book text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">Admin Panel</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/admin" class="px-3 py-2 text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="/admin/books" class="px-3 py-2 text-blue-600 font-semibold border-b-2 border-blue-600">Sách</a>
                        <a href="/admin/orders" class="px-3 py-2 text-gray-700 hover:text-blue-600">Đơn hàng</a>
                        <a href="/admin/users" class="px-3 py-2 text-gray-700 hover:text-blue-600">Người dùng</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-2"></i>Về trang chủ
                    </a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                        <span class="text-gray-700 font-medium" th:text="${user.firstName != null and user.firstName != '' ? (user.firstName + ' ' + (user.lastName != null ? user.lastName : '')) : user.username}">Admin</span>
                    </div>
                    <a href="/logout" class="px-4 py-2 text-gray-700 hover:text-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Books Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Quản lý sách</h1>
            <a href="/admin/books/new" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-plus mr-2"></i>Thêm sách mới
            </a>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        
        <!-- Books Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div th:if="${books != null && !books.isEmpty()}" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ảnh</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tiêu đề</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tác giả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tồn kho</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="book : ${books}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${book.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img th:src="${book.imageUrl != null ? book.imageUrl : 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1436202607i/3735293.jpg'}" 
                                     alt="Book cover" 
                                     class="w-16 h-20 object-cover rounded">
                            </td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${book.title}">Title</td>
                            <td class="px-6 py-4 text-sm text-gray-500" th:text="${book.author}">Author</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}">0 đ</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${book.inStockNumber}">0</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      th:class="${book.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                      th:text="${book.active ? 'Đang bán' : 'Ngừng bán'}">Status</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <a th:href="@{/admin/books/{id}/edit(id=${book.id})}" 
                                   class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <form th:action="@{/admin/books/{id}/delete(id=${book.id})}" 
                                      method="post" 
                                      class="inline"
                                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa sách này?');">
                                    <button type="submit" class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${books == null || books.isEmpty()}" class="text-center py-12 text-gray-500">
                <i class="fas fa-book text-4xl mb-4"></i>
                <p class="mb-4">Chưa có sách nào</p>
                <a href="/admin/books/new" class="text-blue-600 hover:text-blue-700">
                    Thêm sách đầu tiên <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
