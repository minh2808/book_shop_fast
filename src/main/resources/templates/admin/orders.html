<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/admin" class="flex items-center space-x-2">
                        <i class="fas fa-book text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">Admin Panel</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/admin" class="px-3 py-2 text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="/admin/books" class="px-3 py-2 text-gray-700 hover:text-blue-600">Sách</a>
                        <a href="/admin/orders" class="px-3 py-2 text-blue-600 font-semibold border-b-2 border-blue-600">Đơn hàng</a>
                        <a href="/admin/users" class="px-3 py-2 text-gray-700 hover:text-blue-600">Người dùng</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-2"></i>Về trang chủ
                    </a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                        <span class="text-gray-700 font-medium" th:text="${user.firstName != null and user.firstName != '' ? (user.firstName + ' ' + (user.lastName != null ? user.lastName : '')) : user.username}">Admin</span>
                    </div>
                    <a href="/logout" class="px-4 py-2 text-gray-700 hover:text-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Orders Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Quản lý đơn hàng</h1>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        
        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div th:if="${orders != null && !orders.isEmpty()}" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã đơn</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Người đặt</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày đặt</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tổng tiền</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="order : ${orders}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${order.orderCode}">ORD-XXX</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${order.user.firstName != null ? (order.user.firstName + ' ' + (order.user.lastName != null ? order.user.lastName : '')) : order.user.username}">User</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Date</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' đ'}">0 đ</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      th:class="${order.orderStatus == 'Đang xử lý' ? 'bg-yellow-100 text-yellow-800' : 
                                                (order.orderStatus == 'Đang giao hàng' ? 'bg-blue-100 text-blue-800' : 
                                                (order.orderStatus == 'Đã giao hàng' ? 'bg-green-100 text-green-800' : 
                                                (order.orderStatus == 'Đã hủy' ? 'bg-red-100 text-red-800' : 
                                                'bg-gray-100 text-gray-800')))}"
                                      th:text="${order.orderStatus}">Status</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-eye mr-1"></i>Xem
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${orders == null || orders.isEmpty()}" class="text-center py-12 text-gray-500">
                <i class="fas fa-shopping-bag text-4xl mb-4"></i>
                <p>Chưa có đơn hàng nào</p>
            </div>
        </div>
    </div>
</body>
</html>
