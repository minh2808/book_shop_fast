<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">

<div class="flex min-h-screen">
    <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 w-full lg:w-1/2 bg-white">
        <div class="mx-auto w-full max-w-sm lg:w-96">

            <div>
                <a href="/" class="flex items-center gap-2 text-blue-600 hover:opacity-80 transition">
                    <i class="fas fa-book text-3xl"></i>
                    <span class="text-2xl font-bold text-gray-900">BookShop</span>
                </a>
                <h2 class="mt-8 text-3xl font-bold tracking-tight text-gray-900">
                    Chào mừng trở lại
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Chưa có tài khoản?
                    <a href="/register" class="font-medium text-blue-600 hover:text-blue-500 transition">
                        Đăng ký miễn phí ngay
                    </a>
                </p>
            </div>

            <div class="mt-6 space-y-4">
                <div th:if="${error}" class="flex items-center p-4 text-sm text-red-800 border border-red-200 rounded-lg bg-red-50" role="alert">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}">Lỗi đăng nhập</span>
                </div>

                <div th:if="${success}" class="flex items-center p-4 text-sm text-green-800 border border-green-200 rounded-lg bg-green-50" role="alert">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${success}">Thành công</span>
                </div>
            </div>

            <div class="mt-6">
                <form action="/login" method="post" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400 sm:text-sm"></i>
                            </div>
                            <input id="username" name="username" type="text" required
                                   class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition"
                                   placeholder="Nhập tên đăng nhập">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 sm:text-sm"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                   class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition"
                                   placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900 cursor-pointer">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Quên mật khẩu?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 transform hover:-translate-y-0.5">
                            Đăng nhập
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">
                                    Hoặc tiếp tục với
                                </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 text-lg"></i>
                        </a>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition">
                            <i class="fab fa-facebook text-blue-600 text-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden lg:block relative w-0 flex-1">
        <div class="absolute inset-0 bg-blue-900/20 mix-blend-multiply z-10"></div>

        <img class="absolute inset-0 h-full w-full object-cover"
             src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1920&auto=format&fit=crop"
             alt="BookShop Background">

        <div class="absolute bottom-0 left-0 right-0 p-12 z-20 text-white bg-gradient-to-t from-black/70 to-transparent">
            <h3 class="text-3xl font-bold">Thế giới tri thức trong tầm tay</h3>
            <p class="mt-2 text-lg text-gray-200">Khám phá hàng ngàn đầu sách hấp dẫn và phát triển bản thân mỗi ngày.</p>
        </div>
    </div>
</div>

</body>
</html>
